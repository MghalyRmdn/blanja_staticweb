<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/form.css">
</head>

<body class="card-body">
	<!-- Start Wrap body -->
	<div class="body-wrap">
		<div class="container">
			<img src="img/Group 1209logo-blanja.jpg" width="150px">
			<h1 id="heading-login">Please login with your account</h1>
		</div>
		<!-- Start toggle button -->
		<form class="form">
			<div class="toggle-switch" align="center">
				<input type="radio" id="switch_3_left" name="switch_3" value="yes" checked />
				<label for="switch_3_left">Customer</label>
				<input type="radio" id="switch_3_center" name="switch_3" value="maybe" />
				<label for="switch_3_center">Seller</label>
			</div>
		</form>
		<!-- End toggle button -->
		<!-- start the form input -->
		<form action="">
			<div class="container">
				<input type="email" name="email" placeholder="Email" class="form-control" required="">
				<input type="password" name="password" placeholder="Password" class="form-control" required="">
				<a href="reset.html" class="a-forgot">Forgot Password?</a>
				<button class="tombol-primary"><a href="index.html" style="color:aliceblue;">PRIMARY</a></button>
				<p>Don't have a Blanja account?<a href="register.html" id="a-register">Register</a></p>
			</div>
		</form>
		<!-- end the form input -->
		<div>
		</div>
	</div>
	<!-- End wrap body -->
</body>

</html>
